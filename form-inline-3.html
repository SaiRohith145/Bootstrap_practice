<html>
    <head>
        <link rel="stylesheet" href="./dist/css/bootstrap.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">

    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-4">
                    <h2 class="text-center text-primary"></h2>
                </div><!--4 end here-->
                <div class="col-lg-4 bg-light rounded p-2">
                    <h2 class="text-center text-primary">My profile</h2>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="User Name">
                    </div><!--end here-->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="E-Mail">
                    </div><!--end here-->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-mobile"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Mobile">
                    </div><!--end here-->
                    
                    <div class="text-center">
                        <button class="btn btn-primary" >Submit</button>
                    </div>
                        
                </div><!--4 end here-->

                <div class="col-lg-4"></div><!--4 end here-->
                
                
            </div>
        </div>
        
    </body>
</html>
